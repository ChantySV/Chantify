<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../frontend/multimedia/icono_black.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/responsive.css">
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/album.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="shortcut icon" href="../multimedia/icono_black.ico" type="image/x-icon">
        <title>Chantify</title>
    </head>
</head>
<body>
    <header>
        <a href="#"><img src="../multimedia/Logo_black.png" alt="hola mundo"></a>
    </header>   
    <table class="PUTalbum">
        <thead>                                                      
            <td class="thead">Nombre Album</td>
            <td class="thead">Fecha de Creacion</td>
            <td class="thead">Tipo de Album</td>
            <td></td>
        </thead>
        <tbody id="contenedor">  
                       
        </tbody>
    </table>
    <div id="formulario-venta" class="formulario-venta">
        <form action="http://localhost:3000/song/song" method="post" id="formsong" enctype="multipart/form-data">
            <h3>Sube tu Cancion</h3>
            <input type="text" placeholder="Nombre de la Cancion" name="name_song">                  
            <input type="text" placeholder="Creador de  la Letra" name="lyrics">
            <input type="text" placeholder="Creador de  la melodia" name="melody">
            <input type="text" placeholder="Genero" name="gender">
            <input type="hidden" value="" name="ID_album" id="ID_album">
            <input type="file" name="song">                                               
            <input type="submit" value="Subir Cancion" id="submit">                
        </form>
    </div>
    
    <script src="../js/PUTalbum.js"></script>
</body>
</html>
